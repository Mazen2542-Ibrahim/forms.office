    <script>
      window.addEventListener("load", (event) => {
        const link = "https://www.qu.edu.sa";

        const barOne = document.getElementById("progressBar-1");
        const barTwo = document.getElementById("progressBar-2");
        const barThree = document.getElementById("progressBar-3");

        progres(getMaxValue(barOne), barOne);
        progres(getMaxValue(barTwo), barTwo);
        progres(getMaxValue(barThree), barThree, link);

        function progres(time, bar, link = null) {
          let timeleft = time;
          let downloadTimer = setInterval(function () {
            if (timeleft <= 0) {
              clearInterval(downloadTimer);
            }
            bar.value = time - timeleft;
            timeleft -= 1;
            if (timeleft == 0) {
              if (link) {
                document.location.href = link;
              }
            }
          }, 1000);
        }

        function getMaxValue(barElement) {
          return Number(barElement.getAttribute("max"));
        }
      });
